<template name="learner">
    <div class="col-xs-12 col-sm-6 col-md-4" role="listitem">
        <button class="btn btn-learner {{#if isOwnNick nick}}color-changing-own-nick{{/if}} {{#unless
                isOwner}}disabled{{/unless}}"
                id="{{_id}}"
                tabindex="-1"
                style="background-color: {{backgroundColor}}; color:{{foregroundColor}}">
            {{nick}}
        </button>
    </div>
</template>
