<template name="memberlist">
    <div id="memberlist">
        <div class="row">
            <div class="col-md-12 contentFrame">
                {{#unless hasPlayers}}
                    <div class="row">
                        <div class="col-xs-12">
                            <h2 class="text-center text-light" id="waiting_for_players_notifier" role="heading"
                                data-intro="{{_ "view.lobby.description.waiting_for_players"}}">{{_
                                    "view.lobby.waiting_for_players"}}</h2>
                        </div>
                    </div>
                {{/unless}}
                <div class="row learner-list"
                     id="learner-list" role="list">
                    {{#each learners}}
                        {{#each this}}
                            {{>learner}}
                        {{/each}}
                    {{/each}} <!-- learners -->
                </div>
            </div>
        </div>
    </div>
</template>
