<template name="memberlistTitel">
    <div class="container-fluid" role="banner">
        <div class="row row-padding-bottom row-padding-top quiz-lobby-header">
            {{#if isOwner}}
                <div class="col-xxs-12 col-xs-12 col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="titel" id="memberListCounter"
                                 data-intro="{{_ "view.lobby.description.memberlist_count"}}">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                <span>{{memberlistCount}}</span>
                            </div>
                        </div>
                        <div class="col-xs-7">
                            <div class="titel" id="lobbyTitle" data-intro="{{_ "view.lobby.description.title"}}">
                                <span>{{_ "view.lobby.title"}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            {{else}}
                <div class="col-xs-12">
                    <div class="titel text-light text-center" id="attendee-in-quiz-wrapper">
                        <span>{{_ "view.lobby.ready"}}</span>
                    </div>
                </div>
            {{/if}}
        </div>
    </div>
</template>
