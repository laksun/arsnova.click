<template name="form_group">
    <div class="row button button-result form-group formGroupProgressRow" role="region">
        <div class="col-xs-12">
            <div class="progress" id="mc_bar{{id}}">
                <div class="progress-bar {{#if backgroundClass}}{{backgroundClass}}{{/if}}"
                     role="progressbar"
                     aria-valuenow="{{percent}}"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     style="width: {{percent}}%; {{#if backgroundStyle}}background:{{backgroundStyle}};{{/if}}">
                </div>
                <div class="percentage">
                    <div class="label">
                        {{#mathjax}}{{name}}{{/mathjax}}
                    </div>
                    <div class="values"><p class="absolute">{{absolute}}{{#if base}} / {{base}}{{/if}}</p>|<p
                            class="percent">{{percent}} %</p></div>
                </div>
            </div>
        </div>
    </div>
</template>
