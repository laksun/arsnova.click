<template name="liveResultsTitle">
    {{#if isRunningQuestion}}
        <div class="container-fluid {{#unless showResponseProgress}}largeLiveResultsTitle{{/unless}}" role="banner">
            <div class="row row-padding-bottom row-padding-top liveResultsTitle">
                <div class="col-xxs-12 col-xs-12 col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
                    <div class="row">
                        <div class="col-xs-{{#if showResponseProgress}}3{{else}}6{{/if}} top-bar-content">
                            <div class="titel">
                                <span class="glyphicon icon-top-bar glyphicon-send glyphicon-style center"
                                      aria-hidden="true"></span>
                                <span>{{getCountVotings}}</span>
                            </div>
                        </div>
                        {{#if showResponseProgress}}
                            <div class="col-xs-6 text-center">
                                <div id="appTitle" class="titel">{{_ votingText}}</div>
                            </div>
                        {{/if}}
                        <div class="col-xs-{{#if showResponseProgress}}3{{else}}6{{/if}} top-bar-content">
                            <div class="titel">
                                <span class="glyphicon icon-top-bar glyphicon-hourglass glyphicon-style center"
                                      aria-hidden="true"></span>
                                <span>{{getCountdown}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{/if}}
</template>
