<template name="footer">
    <nav class="navbar navbar-fixed-bottom navbar-footer" role="navigation">
        <input class="js-import-input-home hidden" type="file" accept="application/json" multiple="multiple"/>
        {{#each footerElements}}
            {{> hiddenFooterElement}}
        {{/each}}
    </nav>
    <nav class="navbar-footer-placeholder navbar-fixed-bottom">
    </nav>
</template>

<template name="hiddenFooterElement">
    <div class="footerElement tabbable {{#if isStatefulElement this}}{{#if isEnabled
                                                                           this}}success{{else}}error{{/if}}{{/if}}"
         id="{{this.id}}"
        {{footerIntro this}}>
        <p class="footerElemIcon"><span class="{{this.iconClass}}" aria-hidden="true"></span></p>
        <p class="footerElemText"><span class="{{this.textClass}}">{{_ this.textName}}</span></p>
    </div>
</template>
