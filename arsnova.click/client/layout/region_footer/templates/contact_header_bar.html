<template name="contactHeaderBar">
    <div class="contactHeaderBarButtonGroup" role="navigation">
        <div class="btn-group {{#unless isXsDevice}}btn-group-justified{{/unless}}">
            <div class="btn-group">
                <button type="button"
                        class="btn {{#if isCurrentRoute "about" }}button-selected{{else}}btn-default{{/if}} tabbable"
                        id="about">
                    <span>{{_ "region.footer.footer_bar.about" }}</span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button"
                        class="btn {{#if isCurrentRoute "imprint" }}button-selected{{else}}btn-default{{/if}} tabbable"
                        id="imprint">
                    <span>{{_ "region.footer.footer_bar.imprint" }}</span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button"
                        class="btn {{#if isCurrentRoute
                                         "dataprivacy" }}button-selected{{else}}btn-default{{/if}} tabbable"
                        id="data-privacy">
                    <span>{{_ "region.footer.footer_bar.data_privacy" }}</span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button"
                        class="btn {{#if isCurrentRoute "agb" }}button-selected{{else}}btn-default{{/if}} tabbable"
                        id="tos">
                    <span>{{_ "region.footer.footer_bar.tos" }}</span>
                </button>
            </div>
            <div class="btn-group">
                <button type="button"
                        class="btn btn-default tabbable"
                        id="blog">
                    <span>{{_ "region.footer.footer_bar.blog"}}</span>
                </button>
            </div>
        </div>
    </div>
</template>
