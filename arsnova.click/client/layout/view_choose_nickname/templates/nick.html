<template name="nick">
    <div class="row center-vertical-non-scrollable">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <input type="text"
                           class="round-corners input-field tabbable"
                           id="nickname-input-field"
                           placeholder="{{_ "view.choose_nickname.enter_nickname_here"}}"
                           data-intro="{{_ "view.choose_nickname.description.nickname_input"}}"
                           aria-label="{{_ "view.choose_nickname.description.nickname_input"}}"
                           maxlength="{{getUserNickSchema.max}}">
                </div>
            </div>
        </div>
    </div>
</template>
