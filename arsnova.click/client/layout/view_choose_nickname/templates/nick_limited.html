<template name="nickLimited">
    <div class="row full-screen-content nickLimited">
        <div class="col-xs-12">
            <div class="selectableNickWrapper"
                 data-intro="{{_ "view.choose_nickname.description.choose_selectable_nick"}}"
                 aria-label="{{_ "view.choose_nickname.description.choose_selectable_nick"}}">
                {{#unless getSelectableNicks.length}}
                    <h3>{{_ "view.choose_nickname.no_selectable_nick_available.1"}}</h3>
                    <h3>{{_ "view.choose_nickname.no_selectable_nick_available.2"}}</h3>
                {{/unless}}
                {{#each getSelectableNicks}}
                    <div class="selectableNick tabbable"
                         id="selectableNick_{{this._id}}">
                        <p>{{this.nick}}</p>
                    </div>
                {{/each}}
            </div>
        </div>
    </div>
</template>
