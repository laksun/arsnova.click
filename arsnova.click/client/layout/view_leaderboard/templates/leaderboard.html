<template name="leaderBoard">
    <div id="leaderBoard">
        <div class="row">
            <div class="col-md-12">
                <div class="row learner-list margin-title" id="learner-list" role="list">
                    {{#if noLeaderBoardItems}}
                        <div class="col-xs-12">
                            {{#if isGlobalRanking}}
                                <h2 class="titel" style="font-weight: bold;" role="heading">{{_
                                        "view.leaderboard.no_attendee_correct_global"}}</h2>
                            {{else}}
                                <h2 class="titel" style="font-weight: bold;" role="heading">{{_
                                        "view.leaderboard.no_attendee_correct"}}</h2>
                            {{/if}}
                        </div>
                    {{ else }}
                        {{#each leaderBoardItems}}
                            {{#if isNumber index}}
                                <div class="col-xs-12" role="listitem">
                                    <h3 class="titel-relative text-light">{{_
                                            "view.leaderboard.question"}} {{getNormalizedIndex index}}:</h3>
                                </div>
                            {{/if}}
                            {{#if noLeaderBoardItems index}}
                                <div class="col-xs-12" role="listitem">
                                    <p class="titel" style="font-weight: bold;font-size: 2vw;">{{_
                                            "view.leaderboard.no_attendee_correct"}}</p>
                                </div>
                            {{else}}
                                {{#if isFirstItem @index}}
                                    <div class="col-xs-12" role="listitem">
                                        <div class="color-changing-own-nick leaderBordItem">
                                            <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
                                            <span>{{getNormalizedIndex @index}}. {{this.nick}} - {{parseTimeToSeconds
                                                    this.responseTime}} {{_ "view.leaderboard.second" count=2 }}</span>
                                        </div>
                                    </div>
                                {{else}}
                                    <div class="col-xs-12 col-sm-6" role="listitem">
                                        <div class="leaderBordItem button-leader {{#if isOwnNick
                                                                                       this.nick}}color-changing-own-nick{{/if}}">
                                            <span>{{getNormalizedIndex @index}}. {{this.nick}} - {{parseTimeToSeconds
                                                    this.responseTime}} {{_ "view.leaderboard.second" count=2 }}</span>
                                        </div>
                                    </div>
                                {{/if}}
                            {{/if}}
                        {{/each}}
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
