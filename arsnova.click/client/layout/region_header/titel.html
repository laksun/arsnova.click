<template name="titel">
    <div class="container-fluid" role="banner">
        <div class="row row-padding-bottom row-padding-top quiz-lobby-header">
            <div class="col-xxs-12 col-xs-12 col-sm-10 col-sm-offset-1 col-lg-6 col-lg-offset-3">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="text-light text-center titel">
                            <span id="appTitle"
                                  aria-describedby="aria-description-appTitle">{{#if titelText}}{{_
                                    titelText}}{{/if}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="aria-item" id="aria-description-appTitle">
            {{_ (getAriaDescription titelText)}}
        </div>
    </div>
</template>
