<template name="header">
    <div class="navbar navbar-fixed-top navbar-transparent navbar-gradient" role="banner">
        <div class="container-fluid">
            <div class="row">
                {{#if isInHomePath}}
                    <div class="col-xxs-10 col-xxs-offset-0 col-xs-10 col-xs-offset-1 header-title">
                        <div class="container-fluid center-block">
                            <div class="text-center text-size-medium"
                                 aria-labelledby="aria-description-logo-header-chars">
                                <span class="color-changing-ars logo-header-chars">a r s </span>
                                <span class="color-changing-nova logo-header-chars">n o v a </span>
                                <span class="color-changing-dot logo-header-dot">. </span>
                                <span class="color-changing-click logo-header-chars logo-header-margin-for-dot">c l i c k</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxs-1 col-xs-1 ">
                        {{> connectionQualityHeader}}
                    </div>
                {{else}}
                    <div class="col-md-12 header-layout">
                        <div class="row nav-row">
                            <div class="col-xs-2">
                                {{> arsnovaClickLogo}}
                            </div>
                            <div class="col-xs-8">
                                <div class="text-center header-title default-yellow-text-color">
                                    <p>{{getCurrentTitle}}</p>
                                </div>
                            </div>
                            <div class="col-xs-2">
                                {{> connectionQualityHeader}}
                            </div>
                        </div>
                    </div>
                {{/if}}
            </div>
        </div> <!-- row -->
    </div>
    {{> qrCodeDisplay}}
    <div class="aria-item" id="aria-description-logo-header-chars">
        {{_ "region.header.aria_description.logo-header-chars"}}
    </div>
</template>

<template name="qrCodeDisplay">
    <div style="display:none;" class="qr-code-container" role="dialog">
        <div class="qr-code-container-close"><span class="glyphicon glyphicon-remove"></span></div>
        <div class="qr-code-label">{{_ "region.footer.go_to"}} {{getCurrentSessionName}}</div>
        <div class="qr-code-item"></div>
    </div>
</template>

<template name="arsnovaClickLogo">
    <div class="arsnova-logo">
        <svg version="1.1" id="arsnova-logo-image" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1024 1024" xml:space="preserve">
            <g id="text">
                <text transform="translate(512 200)" class="arsnova-logo-origin">{{getOrigin}}</text>
                <text transform="matrix(1 0 0 1 69 500)" class="arsnova-logo-ars">ars</text>
                <text transform="matrix(1 0 0 1 420 500)" class="arsnova-logo-nova">nova</text>
                <text transform="matrix(1 0 0 1 512 820)" class="arsnova-logo-click">.click</text>
            </g>
        </svg>
    </div>
</template>
