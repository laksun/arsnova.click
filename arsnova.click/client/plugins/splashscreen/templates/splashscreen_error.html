<template name="errorSplashscreen">
    <div class="modal splashscreen" role="alertdialog">
        <div class="modal-dialog">
            <div class="noSplashscreenPadding">
                <div class="modal-content splash-screen-error-message">
                    <div class="modal-header">
                        <h2 role="heading">{{_ "plugins.splashscreen.error.title"}}</h2>
                        <div class="splashscreen-container-close" aria-label="{{_ "global.close_window"}}"><span
                                class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
