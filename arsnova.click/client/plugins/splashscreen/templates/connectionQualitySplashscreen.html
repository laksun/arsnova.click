<template name="connectionQualitySplashscreen">
    <div class="modal splashscreen" role="dialog">
        <div class="modal-dialog">
            <div class="noSplashscreenPadding">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 role="heading">{{_ "region.header.connection_status.title"}}</h2>
                        <div class="splashscreen-container-close" aria-label="{{_ "global.close_window"}}"><span
                                class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
                    </div>
                    <div class="modal-body">
                        <p>WebSocket: <span>{{_ websocketStatus.text}}</span></p>
                        <p>LocalStorage: <span>{{_ localStorageStatus.text}}</span></p>
                        <p>SessionStorage: <span>{{_ sessionStorageStatus.text}}</span></p>
                        {{#if hasNetworkConnection}}
                            <p>Round-trip time ({{dbConnectionStatus.current}} / {{dbConnectionStatus.max}}): <span>{{_
                                    dbConnectionStatus.text}} (~{{dbConnectionStatus.averageTime}} ms)</span></p>
                        {{else}}
                            <p>Round-trip time: {{_
                                    "region.header.connection_status.websocket_status.disconnected"}}</p>
                        {{/if}}
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
