<template name="quizCreationPasswordSplashscreen">
	<div class="modal splashscreen" role="dialog">
		<div class="modal-dialog">
            <div class="noSplashscreenPadding">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>{{{_ "view.hashtag_management.password"}}}</h2>
                        <div class="splashscreen-container-close" aria-label="{{_ "global.close_window"}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="password"
                                   class="input-field round-corners hashtag-field text-center tabbable"
                                   id="password"
                                   aria-multiline="false"
                                   placeholder="{{_ "view.hashtag_management.password" }}"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 margin-bottom">
                                <button id="js-btn-close"
                                        aria-label="{{_ "global.abort"}}"
                                        class="btn button-back btn-lg btn-answerOption tabbable"
                                        type="button">
                                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                                    <span class="hidden-xs ansBtn">{{_ "global.abort"}}</span>
                                </button>
                            </div>
                            <div class="col-xs-12 col-sm-6 margin-bottom">
                                <button id="js-btn-validatePassword"
                                        type="button"
                                        aria-label="{{_ "global.save"}}"
                                        class="btn btn-info btn-lg btn-answerOption tabbable">
                                    <span class="glyphicon glyphicon-ok glyph-left" aria-hidden="true"></span>
                                    <span class="hidden-xs ansBtn">{{_ "global.save"}}</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</div>
</template>
