<template name="removeQuestionConfirmationSplashscreen">
    <div class="modal splashscreen" role="dialog">
        <div class="modal-dialog">
            <div class="noSplashscreenPadding">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>{{_ "plugins.splashscreen.remove_question_confirmation.title"}}</h2>
                        <div class="splashscreen-container-close" aria-label="{{_ "global.close_window"}}"><span
                                class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
                    </div>
                    <div class="modal-body">
                        <p>{{_ "plugins.splashscreen.remove_question_confirmation.text"}}</p>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 margin-bottom">
                                <button id="closeDialogButton"
                                        aria-label="{{_ "view.lobby.no"}}"
                                        class="button button-back tabbable">
                                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                                    <span>{{_ "view.lobby.no"}}</span>
                                </button>
                            </div>
                            <div class="col-xs-12 col-sm-6 margin-bottom">
                                <button id="removeQuestion"
                                        aria-label="{{_ "view.lobby.yes"}}"
                                        class="button button-next tabbable">
                                    <span>{{_ "view.lobby.yes"}}</span>
                                    <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
