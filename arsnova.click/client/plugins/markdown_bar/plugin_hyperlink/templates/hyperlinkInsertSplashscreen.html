<template name="hyperlinkInsertSplashscreen">
    <div class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="noSplashscreenPadding col-md-11 col-sm-11 col-xs-10">
                <div class="modal-content">
                    <div class="modal-header"></div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-label round-corners-top-left input-group-addon input-field-bg-color">{{_
                                        "plugins.markdown_bar.link_text"}}:
                                </div>
                                <input type="text" class="input-field round-corners-top-right" id="hyperlinkText"
                                       placeholder="{{_ "plugins.markdown_bar.visible_text"}}"
                                       maxlength="{{getUrlSchema.max}}">
                            </div>
                            <hr class="hr-without-margin">
                            <div class="input-group">
                                <div class="input-label round-corners-bottom-left input-group-addon input-field-bg-color">{{_
                                        "plugins.markdown_bar.link_destination"}}:
                                </div>
                                <input type="text" class="input-field round-corners-bottom-right"
                                       id="hyperlinkDestination" placeholder="http://" maxlength="{{getUrlSchema.max}}">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-xs-6">
                                <button id="js-btn-closeHyperlink" type="button"
                                        class="btn button-back btn-lg btn-answerOption">
                                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                                    <span class="hidden-xs ansBtn">{{_ "global.abort"}}</span>
                                </button>
                            </div>
                            <div class="col-xs-6">
                                <button id="js-btn-saveHyperlink" type="button"
                                        class="btn btn-success btn-lg btn-answerOption">
                                    <span class="glyphicon glyphicon-ok glyph-left" aria-hidden="true"></span>
                                    <span class="hidden-xs ansBtn">{{_ "global.save"}}</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="noSplashscreenPadding col-md-1 col-sm-1 col-xs-2">
                <div class="splashscreen-container-close"><span class="glyphicon glyphicon-remove"></span></div>
            </div>
        </div>
    </div>
</template>
